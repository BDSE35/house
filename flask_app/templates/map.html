<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地圖展示</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@deck.gl/core@8.7.10/dist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@deck.gl/layers@8.7.10/dist.min.js"></script>
</head>

<body>
    <h1>地圖展示</h1>
    <div id="map-container" style="width: 100%; height: 80vh;"></div>

    <script>
        // 將後端的 deck_json 傳遞給 deckConfig
        const deckConfig = {{ deck_json | safe }};

        document.addEventListener("DOMContentLoaded", function () {
            console.log("deckConfig:", deckConfig);

            const deckInstance = new deck.DeckGL({
                initialViewState: deckConfig.initialViewState,
                controller: true,
                layers: deckConfig.layers,
                container: "map-container"
            });
        });
    </script>
</body>

</html>
