<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <style>
        #map-container {
            height: 80vh;
            width: 100%;
            margin: auto;
        }

        .form-container {
            margin: 20px;
        }
    </style> -->
    <script src="https://cdn.jsdelivr.net/npm/pydeck@0.4.0/bundle.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
</head>

<body>

    <div class="container form-container">
        <form method="POST">
            <label for="year">選擇交易年份:</label>
            <input type="number" id="year" name="year" min="{{ year_min }}" max="{{ year_max }}"
                value="{{ selected_year }}" class="form-control" />
            <button type="submit" class="btn btn-primary mt-2">更新</button>
        </form>
    </div>

    <div id="map-container"></div>

    <script>
        // 解析 PyDeck JSON 資料
        const deckJson = JSON.parse(`{{ deck_json | safe }}`);
        const mapContainer = document.getElementById("map-container");

        // Render PyDeck map
        const deck = new deck.DeckGL(deckJson);
        deck.setProps({ container: mapContainer });
    </script>

</body>

</html>
