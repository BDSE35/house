<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Feature Importance Changes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.2"></script>
</head>

<body>

    <div class="container mt-4">
        <!-- Home Button positioned on the top-left -->
        <div style="position: absolute; top: 20px; left: 20px;">
            <a href="/" class="btn btn-primary">回到首頁</a>
        </div>

        <h1 class="text-center">Yearly Feature Importance Changes</h1>

        <!-- Chart for 2012-2017 -->
        <div id="chart_2012_2017"></div>
        <script>
            {% if xg_chart_2012_2017_json %}
            const chart2012_2017 = {{ xg_chart_2012_2017_json | safe }};
            vegaEmbed('#chart_2012_2017', chart2012_2017).catch(console.error);
            {% else %}
            console.warn("xg_chart_2012_2017_json is undefined or empty.");
            {% endif %}
        </script>

        <!-- Chart for 2018-2023 -->
        <div id="chart_2018_2023" class="mt-4"></div>
        <script>
            {% if xg_chart_2018_2023_json %}
            const chart2018_2023 = {{ xg_chart_2018_2023_json | safe }};
            vegaEmbed('#chart_2018_2023', chart2018_2023).catch(console.error);
            {% else %}
            console.warn("xg_chart_2018_2023_json is undefined or empty.");
            {% endif %}
        </script>

        <!-- Stacked Chart for Yearly Importance -->
        <div id="stacked_chart" class="mt-4"></div>
        <script>
            {% if xg_stacked_chart_json %}
            const stackedChart = {{ xg_stacked_chart_json | safe }};
            vegaEmbed('#stacked_chart', stackedChart).catch(console.error);
            {% else %}
            console.warn("xg_stacked_chart_json is undefined or empty.");
            {% endif %}
        </script>
    </div>

</body>

</html>
